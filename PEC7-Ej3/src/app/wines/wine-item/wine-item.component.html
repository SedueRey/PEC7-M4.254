<div [ngClass]="{'item': wine, 'stock': wine.isOnSale}">
    <a [routerLink]="['/wine', wine.id]">
      <img [src]="wine.imageUrl" [alt]="wine.name">
    </a>
    <p>{{wine.name}}</p>
    <p><span>{{wine.price}}</span> â‚¬</p>
    <div class="buttons">
        <button *ngIf="wine.quantityInCart > 0" (click) = "decrementInCart()" >-</button>
        <span>{{wine.quantityInCart}}</span>
        <button (click) = "incrementInCart()">+</button>
    </div>
</div>
